<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="lista-eventos/listaEvento.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Eventos</h1>
        <button id="criarEventoBtn">Novo Evento</button>

        <!-- Dropdown para selecionar a ordem dos eventos -->
        <label for="order-select">Ordenar por:</label>
        <select id="order-select">
            <option value="asc">Mais antigo primeiro</option>
            <option value="desc">Mais recente primeiro</option>
        </select>
        
        <div id="eventos" class="eventos">
            <!-- Os eventos serÃ£o adicionados aqui dinamicamente -->
        </div>
    </div>
    <script src="lista-eventos/listaEventos.js"></script>
</body>
